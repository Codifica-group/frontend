<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleve Pet Shop | Login</title>
    <link rel="stylesheet" href="style-login.css" />
</head>

<div id="modalContent">
    <div id="modal">
        
    </div>
</div>

<body>
    <div class="conteiner">
        <div class="secao-login">
            <div class="conteiner-logo">
                <img src="./assets/logo.png" alt="Eleve Pet Shop" class="logo" />
            </div>
            <h2>Acesse e aproveite!</h2>
            <form id="login">
                <div class="grupo-formulario">
                    <label for="email-acesso">Email</label>
                    <input type="email" id="email-acesso" placeholder="Email" />
                </div>
                <div class="grupo-formulario">
                    <label for="senha-acesso">Senha</label>
                    <input type="password" id="senha-acesso" placeholder="Senha" />
                </div>

                <div class="lembrar-me">
                    <input type="checkbox" id="lembrar-acesso" />
                    <label for="lembrar-acesso">Lembrar de mim</label>
                </div>

                <button type="submit" class="botao-primario">Entrar</button>
            </form>
        </div>
    </div>

    <script src="./utils/util.js"></script>
    <script src="./script.js"></script>
</body>

</html>
